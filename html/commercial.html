<div class="page-title">Commercial</div>
<div style="text-align:center;">
    <div ng-repeat="item in data.products | filter:commercialFilterFn" style="width:580px; text-align:left; margin:auto;">
        <div id="{{item.section}}" ng-bind-template="{{item.title}}" style="font-size:26px; color:white; margin-top:46px; margin-bottom:13px;"></div>
        <iframe width="580" height="326" src="{{item.src}}" frameborder="0" allowfullscreen></iframe>
        <!-- <iframe ng-src="{{item.src}}" width="580" height="326" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe> -->
        <div style="font-size:25px; color:#8c8c8c; margin-top:10px;">
        	<p ng-bind-html="item.desc"></p>
        </div>
        <div style="height:15px;"></div>
    </div>
    <div style="height:30px;"></div>
</div>
