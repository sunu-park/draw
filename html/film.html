<div class="page-title">Film</div>
<div style="text-align:center;">
    <div ng-repeat="item in data.products | filter:filmFilterFn" style="width:580px; text-align:left; margin:auto;">
        <div id="{{item.section}}" ng-bind-template="{{item.title}}" style="font-size:28px; color:white; margin-top:46px; margin-bottom:13px;"></div>
        <iframe ng-src="{{item.src}}" width="580" height="326" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
        <div ng-bind-template="{{item.desc}}" style="font-size:25px; color:#8c8c8c; margin-top:10px;"></div>
        <div style="height:15px;"></div>
    </div>
    <div style="height:30px;"></div>
</div>
