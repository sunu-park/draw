<div style="text-align:center; padding-top:10px; padding-bottom:20px;">
    <div ng-repeat="item in data.products" style="width:540px; text-align:left; margin:auto;">
        <div ng-bind-template="{{item.title}}" style="font-size:25px; color:#c9c9c9; margin-top:50px; margin-bottom:13px;"></div>
        <a ng-href="#/{{item.category}}?scrollTo={{item.section}}">
            <img ng-src="{{item.preview}}">
        </a>
    </div>
</div>
